<!DOCTYPE html>
<html>
<head>
    <title>Shapefile Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Upload your Shapefile (ZIP containing .shp, .shx, .dbf)</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit">
    </form>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([39.9526, -75.1652], 13); // Centered on Philadelphia
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        document.querySelector('form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Received GeoJSON data:", data);  // Log GeoJSON data for debugging
                L.geoJSON(data).addTo(map);
            })
            .catch(error => {
                console.error('Error during fetch operation:', error.message);
                alert('Error during fetch operation: ' + error.message);
            });
        };

    </script>

</body>
</html>
